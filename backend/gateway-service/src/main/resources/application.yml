server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 10000
        response-timeout: 20s
        pool:
          type: ELASTIC
          max-connections: 1000
          max-idle-time: 30s
      routes:
        # Root path - redirect to Eureka
        - id: root-redirect
          uri: http://localhost:8761
          predicates:
            - Path=/
          filters:
            - RedirectTo=302, http://localhost:8761
        
        # Eureka Dashboard
        - id: eureka-web
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        
        # Auth Service routes - must be before feed-service to avoid conflicts
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /auth/$\{segment}
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
        
        # Feed Service routes - must be before any static resource handlers
        - id: feed-service
          uri: ${FEED_SERVICE_URI:lb://FEED-SERVICE}
          predicates:
            - Path=/api/feed/**
          filters:
            - StripPrefix=0
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
        
        # WebSocket routes for real-time feed updates
        - id: websocket-feed
          uri: ws://feed-service:8082
          predicates:
            - Path=/ws/**
          filters:
            - RewritePath=/ws/(?<path>.*), /ws/$\{path}
        
        # News AI Service routes
        - id: news-ai-service
          uri: ${NEWS_AI_SERVICE_URI:lb://NEWS-AI-SERVICE}
          predicates:
            - Path=/api/news/**
          filters:
            - StripPrefix=0
        
        # LocalPulse Service routes
        - id: localpulse-service
          uri: ${LOCALPULSE_SERVICE_URI:lb://LOCALPULSE-SERVICE}
          predicates:
            - Path=/api/localpulse/**
          filters:
            - StripPrefix=0
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
        
        # Health check for Gateway itself
        - id: gateway-health
          uri: http://localhost:8080
          predicates:
            - Path=/health
          filters:
            - SetPath=/actuator/health
      
      # Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 10
    instance-info-replication-interval-seconds: 10
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

