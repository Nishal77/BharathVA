server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Root path - redirect to Eureka
        - id: root-redirect
          uri: http://localhost:8761
          predicates:
            - Path=/
          filters:
            - RedirectTo=302, http://localhost:8761
        
        # Eureka Dashboard
        - id: eureka-web
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        
        # Auth Service routes
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<path>.*), /auth/$\{path}
        
        # Feed Service routes
        - id: feed-service
          uri: http://feed-service:8082
          predicates:
            - Path=/api/feed/**
          filters:
            - StripPrefix=0
        
        # WebSocket routes for real-time feed updates
        - id: websocket-feed
          uri: ws://feed-service:8082
          predicates:
            - Path=/ws/**
          filters:
            - RewritePath=/ws/(?<path>.*), /ws/$\{path}
        
        # Health check for Gateway itself
        - id: gateway-health
          uri: http://localhost:8080
          predicates:
            - Path=/health
          filters:
            - SetPath=/actuator/health
      
      # Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

