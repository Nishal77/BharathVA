server:
  port: ${SERVER_PORT:8081}
  address: 0.0.0.0

spring:
  application:
    name: auth-service
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://ep-summer-bar-a1bv6p9u-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&ssl=true&sslfactory=org.postgresql.ssl.DefaultJavaSSLFactory}
    username: ${DB_USERNAME:neondb_owner}
    password: ${DB_PASSWORD:npg_Dtqy63pieawz}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 30000
      leak-detection-threshold: 60000
      pool-name: BharathVA-Auth-Pool
      connection-init-sql: SELECT 1
      connection-test-query: SELECT 1
      auto-commit: true
      register-mbeans: true
      initialization-fail-timeout: -1
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        id:
          new_generator_mappings: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    connect-retries: 10
    connect-retries-interval: 3
  
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 30000
      cache-null-values: false
      key-prefix: "bharathva:auth:"
      use-key-prefix: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFERIPADDRESS:false}
    instance-id: ${EUREKA_INSTANCE_INSTANCEID:${spring.application.name}:${server.port}}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:auth-service}
    lease-renewal-interval-in-seconds: ${EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL:10}
    lease-expiration-duration-in-seconds: ${EUREKA_INSTANCE_LEASE_EXPIRATION:30}
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
    non-secure-port-enabled: true
    secure-port-enabled: false

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
      probes:
        enabled: true
  health:
    db:
      enabled: ${MANAGEMENT_HEALTH_DB_ENABLED:true}
    defaults:
      enabled: ${MANAGEMENT_HEALTH_DEFAULTS_ENABLED:true}
    diskspace:
      enabled: true
    ping:
      enabled: true

jwt:
  secret: ${JWT_SECRET:m7n1lhkmwGNryojEND4kks2nzZypr2S0pGoOAcTqfFIEjXOUByV5BewPKNr0ULNlb7frcStl4MHZO0fNI6g}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

otp:
  expiry-minutes: ${OTP_EXPIRY_MINUTES:10}
  length: ${OTP_LENGTH:6}

cloudinary:
