server:
  port: 0

spring:
  application:
    name: auth-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  mail:
    host: localhost
    port: 2525
    username: test@test.com
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

jwt:
  secret: test-secret-key-for-testing-only
  expiration: 86400000

otp:
  expiry-minutes: 10
  length: 6

