spring:
  application:
    name: localpulse-service

  # Database configuration (optional - not required for weather API)
  # datasource:
  #   url: ${NEON_DB_URL:jdbc:postgresql://localhost:5432/localpulse}
  #   username: ${NEON_DB_USER:postgres}
  #   password: ${NEON_DB_PASSWORD:postgres}
  #   driver-class-name: org.postgresql.Driver
  #   hikari:
  #     maximum-pool-size: 10
  #     minimum-idle: 5
  #     connection-timeout: 30000
  #     idle-timeout: 600000
  #     max-lifetime: 1800000

  # JPA configuration (optional - not required for weather API)
  # jpa:
  #   hibernate:
  #     ddl-auto: ${JPA_DDL_AUTO:update}
  #   properties:
  #     hibernate:
  #       dialect: org.hibernate.dialect.PostgreSQLDialect
  #       format_sql: true
  #   show-sql: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Kolkata

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

server:
  port: ${SERVER_PORT:8085}
  address: 0.0.0.0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFERIPADDRESS:true}
    instance-id: ${EUREKA_INSTANCE_INSTANCEID:localpulse-service:8085}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localpulse-service}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
      probes:
        enabled: true
  health:
    db:
      enabled: false
    defaults:
      enabled: true
    diskspace:
      enabled: false

logging:
  level:
    com.bharathva.localpulse: ${LOGGING_LEVEL_COM_BHARATHVA_LOCALPULSE:INFO}
    root: ${LOGGING_LEVEL_ROOT:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

openweather:
  api:
    key: ${OPENWEATHER_API_KEY}
    base-url: https://api.openweathermap.org/data/2.5
    timeout:
      connect: 5000
      read: 10000
    cache:
      enabled: true
      ttl-minutes: 10

mapmyindia:
  api:
    key: ${MAPINDIA_KEY:}
    base-url: https://apis.mapmyindia.com/advancedmaps/v1
    traffic-base-url: https://traffic.mapmyindia.com/v1
    timeout:
      connect: 5000
      read: 15000
    cache:
      enabled: true
      ttl-minutes: 5

here:
  api:
    key: ${HERE_API:}
    base-url: https://data.traffic.hereapi.com/v7
    timeout:
      connect: 5000
      read: 15000

weather:
  default:
    country-code: IN
    units: metric
    language: en

tomorrow:
  api:
    key: ${TOMORROW_API:}
    base-url: https://api.tomorrow.io/v4

