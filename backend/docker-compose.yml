# Docker Compose for BharathVA Backend
# Microservices Architecture with individual .env files

services:
  # Discovery Service (Eureka Server)
  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: bharathva-discovery
    ports:
      - "8761:8761"
    env_file:
      - ./discovery-service/.env
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: bharathva-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./gateway-service/.env
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: bharathva-auth
    ports:
      - "8081:8081"
    env_file:
      - ./auth-service/.env
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/auth/register/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  bharathva-network:
    driver: bridge

# Optional: Add volumes for logs persistence
volumes:
  logs:
    driver: local

