# Docker Compose for BharathVA Backend
# Microservices Architecture with individual .env files

services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: bharathva-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Discovery Service (Eureka Server)
  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: bharathva-discovery
    ports:
      - "8761:8761"
    env_file:
      - ./discovery-service/.env
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: bharathva-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./gateway-service/.env
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: bharathva-auth
    ports:
      - "8081:8081"
    env_file:
      - ./auth-service/.env
    depends_on:
      discovery-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bharathva-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/auth/register/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # MongoDB for Feed Service
  mongodb:
    image: mongo:7.0
    container_name: bharathva-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bharathva_feed
    volumes:
      - mongodb_data:/data/db
      - ./feed-service/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - bharathva-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Feed Service
  feed-service:
    build:
      context: .
      dockerfile: feed-service/Dockerfile
    container_name: bharathva-feed
    ports:
      - "8082:8082"
    env_file:
      - ./feed-service/.env.local
    depends_on:
      discovery-service:
        condition: service_healthy
      gateway-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - bharathva-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/feed/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # News AI Service
  news-ai-service:
    build:
      context: .
      dockerfile: news-ai-service/Dockerfile
    container_name: bharathva-news-ai
    ports:
      - "8084:8084"
